<header class="row">
  <app-logo></app-logo>
  <app-menu class="col-md-offset-2 col-md-2"></app-menu>

  <div *ngIf="localStorage.getItem(global.currentUser)">
    <span class=" col-md-offset-4 userName">{{ json.parse(localStorage.getItem(global.currentUser)).firstName}} {{ json.parse(localStorage.getItem(global.currentUser)).lastName}}</span>
    <img src="{{global.Uploads}}?fileName={{json.parse(localStorage.getItem(global.currentUser)).profileImageUrl}}">
  </div>

  <div *ngIf="!localStorage.getItem(global.currentUser)">
    <span class=" col-md-offset-4 userName">Guest</span>
    <img src="https://image.flaticon.com/icons/png/128/149/149071.png">
  </div>
</header>
