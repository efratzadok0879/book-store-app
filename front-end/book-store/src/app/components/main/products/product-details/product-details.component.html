<div *ngIf="product" class="productDetailsContainer col-md-offset-3 col-md-6 row">
    <div class="col-md-6 right">
        <div class="imageContainer col-md-12">
            <img src="{{product.imageLinks}}">
        </div>
        <button class="btn-outline-primary button col-md-offset-1 col-md-10" *ngIf="localStorage.getItem(global.currentUser)" (click)="AddToCart()">Add To Cart</button>
        <button class="button col-md-offset-1 col-md-10" (click)="preview()">Preview</button>
    </div>
    <div class="col-md-6">
        <dl>
            <dt class="col-md-5">title:</dt>
            <dd class="col-md-7">{{product.title}}&nbsp;</dd>
            <dt class="col-md-5">subtitle:</dt>
            <dd class="col-md-7">{{product.subtitle}}&nbsp;</dd>
            <dt class="col-md-5">author:</dt>
            <ng-container *ngFor="let author of product.authors;let i=index">
                <dd class="col-md-7" [ngClass]="{'col-md-offset-5':i>0}">{{author}}&nbsp;</dd>
            </ng-container>
            <dd class="col-md-7" *ngIf="!product.authors||product.authors.length==0">&nbsp;</dd>
            <dt class="col-md-5">publisher:</dt>
            <dd class="col-md-7">{{product.publisher}}&nbsp;</dd>
            <dt class="col-md-5">publishedDate:</dt>
            <dd class="col-md-7">{{product.publishedDate| date : 'shortDate'}}&nbsp;</dd>
            <dt class="col-md-5">description:</dt>
            <dd class="col-md-7">{{product.description}}&nbsp;</dd>
            <dt class="col-md-5">pageCount:</dt>
            <dd class="col-md-7">{{product.pageCount}}&nbsp;</dd>
        </dl>
    </div>
