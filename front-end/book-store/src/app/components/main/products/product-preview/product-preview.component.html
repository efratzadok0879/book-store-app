<div class="productContainer col-md-offset-2 col-md-8">
    <div class="row content">
        <div class="imageContainer col-md-6">
            <img src="{{product.imageLinks}}">
        </div>
        <div class="col-md-6">
            <h3>{{product.title}}</h3>
            <h4>{{product.subtitle}}</h4>
        </div>
    </div>
    <div class="row">
        <button (click)="viewDetails()" class="button">View Details</button>
    </div>
</div>
