<div class="productContainer col-md-offset-2 col-md-8">
    <div class="row content">
        <img src="{{product.imageLinks}}" class="col-md-6">
        <div class="col-md-6">
            <h2>{{product.title}}</h2>
            <h3>{{product.subtitle}}</h3>
        </div>
    </div>
    <div class="row">
            <button (click)="viewDetails()" class="button">View Details</button>
    </div>
</div>
