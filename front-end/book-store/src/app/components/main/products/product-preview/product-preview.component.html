<div class="productContainer col-md-offset-1 col-md-10">
    <div class="content">
        <div class="imageContainer col-md-6">
            <img src="{{product.imageLinks}}">
        </div>
        <div class="col-md-6">
            <h3>{{product.title}}</h3>
            <h4 class="subtitle">{{product.subtitle}}</h4>
        </div>
    </div>
    <div class="row">
        <button (click)="viewDetails()" class="button col-md-offset-1 col-md-10">View Details</button>
    </div>
</div>
